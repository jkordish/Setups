# /etc/init/saintd.conf
description     "Saint Remote Daemon"
author          "Joseph Kordish"
version         "1.0"

respawn
respawn limit 10 5
umask 022
expect fork
console none

start on (local-filesystems and net-device-up IFACE!=lo)
stop on [!12345]

script
chdir /usr/share/saint

exec ./saint -R
end scrip
